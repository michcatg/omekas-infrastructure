;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; CONFIGURACIONES PERSONALIZADAS PARA OMEKA S (PRODUCCIÓN)
; Estas configuraciones difieren de los valores por defecto de PHP
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; SEGURIDAD
; Configuraciones para mejorar la seguridad del servidor PHP
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Oculta la versión de PHP en las cabeceras HTTP
; Previene que atacantes identifiquen la versión de PHP para explotar vulnerabilidades conocidas
; Por defecto: On
expose_php = Off

; Requiere que las cookies de sesión solo se envíen a través de conexiones HTTPS
; Protege contra ataques de secuestro de sesión en redes no seguras
; Por defecto: 0 (desactivado)
session.cookie_secure = 1

; Impide que JavaScript acceda a las cookies de sesión
; Protege contra ataques XSS (Cross-Site Scripting) que intenten robar cookies
; Por defecto: 0 (desactivado)
session.cookie_httponly = 1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; LÍMITES DE SUBIDA Y DATOS
; Configuraciones para permitir la carga de archivos grandes (multimedia)
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Tamaño máximo de datos que PHP aceptará en una solicitud POST
; Debe ser igual o mayor que upload_max_filesize
; Por defecto: 8M
post_max_size = 200M

; Tamaño máximo permitido para archivos subidos
; Aumentado para permitir subir imágenes, videos y documentos grandes en Omeka S
; Por defecto: 2M
upload_max_filesize = 200M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; MANEJO DE ERRORES (PRODUCCIÓN)
; Configuraciones para ocultar errores a usuarios y registrarlos internamente
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Nivel de errores que PHP reportará
; E_ALL & ~E_DEPRECATED & ~E_STRICT = Todos los errores excepto deprecados y strict
; Reduce ruido en logs sin ignorar errores importantes
; Por defecto: E_ALL
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Controla si los errores se muestran al usuario en el navegador
; NUNCA activar en producción - expone información sensible del servidor
; Por defecto: On
display_errors = Off

; Controla si los errores durante el inicio de PHP se muestran
; Desactivar en producción para no exponer rutas y configuración del servidor
; Por defecto: On
display_startup_errors = Off

; Oculta los argumentos de funciones en los stack traces de excepciones
; Previene la exposición de datos sensibles (contraseñas, tokens) en logs
; Por defecto: Off
zend.exception_ignore_args = On

; Longitud máxima de parámetros string en stack traces de excepciones
; 0 = no mostrar parámetros (más seguro en producción)
; Por defecto: 15
zend.exception_string_param_max_len = 0

; Controla la compilación y ejecución de assert()
; -1 = no generar ni ejecutar código de assertions (mejor rendimiento en producción)
;  0 = generar código pero no ejecutar
;  1 = generar y ejecutar código (solo desarrollo)
; Por defecto: 1
zend.assertions = -1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; OPTIMIZACIÓN DE SESIONES
; Configuraciones para mejorar el rendimiento y seguridad de sesiones
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Divisor para la probabilidad de ejecutar el recolector de basura de sesiones
; Probabilidad = gc_probability / gc_divisor
; 1/1000 = 0.1% de probabilidad por solicitud (reduce carga en servidores ocupados)
; Por defecto: 100
session.gc_divisor = 1000

; Longitud del ID de sesión en caracteres
; IDs más cortos con más bits por carácter pueden ser igual de seguros
; Por defecto: 32
session.sid_length = 26

; Bits de entropía por carácter en el ID de sesión
; 5 = caracteres 0-9, a-v (32 valores posibles por carácter)
; 4 = caracteres 0-9, a-f (16 valores, hexadecimal)
; 6 = caracteres 0-9, a-z, A-Z, "-", "," (64 valores)
; Por defecto: 4
session.sid_bits_per_character = 5